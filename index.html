<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Time Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #007BFF;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background: #fff;
            border: 2px solid #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Time Manager</h1>

        <h2>Calculate Time</h2>
        <input type="number" id="timeInput" placeholder="Enter time in seconds">
        <button onclick="calculateTime()">Calculate</button>
        <p id="result"></p>

        <h2>Countdown Timer</h2>
        <input type="number" id="countdownInput" placeholder="Enter countdown time in seconds">
        <button onclick="startCountdown()">Start Countdown</button>
        <p id="countdownDisplay"></p>
        <canvas id="hourglassCanvas" width="200" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('hourglassCanvas');
        const ctx = canvas.getContext('2d');

        const grains = [];
        const totalGrains = 100;
        const gravity = 0.5;
        const bottomY = 300;

        function initGrains() {
            for (let i = 0; i < totalGrains; i++) {
                grains.push({
                    x: Math.random() * 100 + 50,
                    y: Math.random() * 100 + 50,
                    radius: 3,
                    falling: true,
                });
            }
        }

        function drawHourglass() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the glass structure
            ctx.fillStyle = '#ccc';
            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.lineTo(150, 50);
            ctx.lineTo(120, 200);
            ctx.lineTo(80, 200);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(80, 200);
            ctx.lineTo(120, 200);
            ctx.lineTo(150, 350);
            ctx.lineTo(50, 350);
            ctx.closePath();
            ctx.fill();

            // Draw grains of sand
            grains.forEach(grain => {
                ctx.beginPath();
                ctx.arc(grain.x, grain.y, grain.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#FFD700';
                ctx.fill();
            });
        }

        function updateGrains() {
            grains.forEach(grain => {
                if (grain.falling) {
                    grain.y += gravity;
                    if (grain.y > bottomY) {
                        grain.falling = false;
                        grain.y = bottomY;
                    }
                }
            });
        }

        function animate() {
            updateGrains();
            drawHourglass();
            requestAnimationFrame(animate);
        }

        function startCountdown() {
            let countdown = parseInt(document.getElementById('countdownInput').value);
            if (isNaN(countdown) || countdown < 0) {
                document.getElementById('countdownDisplay').innerText = "Please enter a valid positive number.";
                return;
            }

            const display = document.getElementById('countdownDisplay');
            display.innerText = `${countdown} seconds remaining.`;

            const timer = setInterval(() => {
                countdown--;
                if (countdown < 0) {
                    clearInterval(timer);
                    display.innerText = "Time's up!";
                } else {
                    display.innerText = `${countdown} seconds remaining.`;
                }
            }, 1000);
        }

        function calculateTime() {
            const time = parseInt(document.getElementById('timeInput').value);
            if (isNaN(time) || time < 0) {
                document.getElementById('result').innerText = "Please enter a valid positive number.";
                return;
            }
            const hours = Math.floor(time / 3600);
            const minutes = Math.floor((time % 3600) / 60);
            const seconds = time % 60;
            document.getElementById('result').innerText = `${hours} hours, ${minutes} minutes, and ${seconds} seconds.`;
        }

        initGrains();
        animate();
    </script>
</body>
</html>
