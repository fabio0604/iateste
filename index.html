<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Time Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #007BFF;
        }
        .hourglass {
            margin: 20px auto;
            width: 100px;
            height: 150px;
            position: relative;
        }
        .hourglass .glass {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 150px;
            background: linear-gradient(to bottom, transparent 45%, #007BFF 45%, #007BFF 55%, transparent 55%);
            clip-path: polygon(50% 0, 100% 15%, 100% 85%, 50% 100%, 0 85%, 0 15%);
            border: 3px solid #333;
        }
        .hourglass .sand-top, .hourglass .sand-bottom {
            position: absolute;
            left: 50%;
            width: 20px;
            background: #007BFF;
            transform: translateX(-50%);
        }
        .hourglass .sand-top {
            top: 10%;
            height: 20%;
        }
        .hourglass .sand-bottom {
            bottom: 10%;
            height: 10%;
        }
        .hourglass .flow {
            position: absolute;
            left: 50%;
            top: 45%;
            width: 5px;
            height: 10%;
            background: #007BFF;
            transform: translateX(-50%);
            animation: flow 1s linear infinite;
        }
        @keyframes flow {
            0% {
                height: 10%;
                opacity: 1;
            }
            100% {
                height: 0;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Time Manager</h1>
        
        <h2>Calculate Time</h2>
        <input type="number" id="timeInput" placeholder="Enter time in seconds">
        <button onclick="calculateTime()">Calculate</button>
        <p id="result"></p>

        <h2>Countdown Timer</h2>
        <input type="number" id="countdownInput" placeholder="Enter countdown time in seconds">
        <button onclick="startCountdown()">Start Countdown</button>
        <p id="countdownDisplay"></p>
        <div id="hourglass" class="hourglass" style="display: none;">
            <div class="glass"></div>
            <div class="sand-top"></div>
            <div class="sand-bottom"></div>
            <div class="flow"></div>
        </div>
    </div>

    <script>
        function calculateTime() {
            const time = parseInt(document.getElementById('timeInput').value);
            if (isNaN(time) || time < 0) {
                document.getElementById('result').innerText = "Please enter a valid positive number.";
                return;
            }
            const hours = Math.floor(time / 3600);
            const minutes = Math.floor((time % 3600) / 60);
            const seconds = time % 60;
            document.getElementById('result').innerText = `${hours} hours, ${minutes} minutes, and ${seconds} seconds.`;
        }

        function startCountdown() {
            let countdown = parseInt(document.getElementById('countdownInput').value);
            if (isNaN(countdown) || countdown < 0) {
                document.getElementById('countdownDisplay').innerText = "Please enter a valid positive number.";
                return;
            }

            const display = document.getElementById('countdownDisplay');
            const hourglass = document.getElementById('hourglass');
            hourglass.style.display = 'block';
            display.innerText = `${countdown} seconds remaining.`;

            const timer = setInterval(() => {
                countdown--;
                if (countdown < 0) {
                    clearInterval(timer);
                    display.innerText = "Time's up!";
                    hourglass.style.display = 'none';
                } else {
                    display.innerText = `${countdown} seconds remaining.`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
